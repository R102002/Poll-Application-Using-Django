{% extends "poll/base.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>
                
            <ul class="list-group">
                {%for poll in polls %}
                <li class="list-group-item">
                    <strong>{{poll.question}}</strong>
                    <br><br>
                    <a href="{% url 'pollapp:vote' poll.id %}" class="btn btn-info btn-xs">Vote</a> &nbsp;
                    <a href="{% url 'results' poll.id %}" class="btn btn-default btn-xs">View Results</a> &nbsp;
                    <form method="POST" action="{% url 'confirm_delete_poll' poll.id %}" style="display: inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-xs">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>

{% endblock %}
