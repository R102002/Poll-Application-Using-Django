{% extends 'base.html' %}

{% block content %}
  <div class="login-container">
    <h1>Login Page</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="un" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <input type="password" name="pw" placeholder="Enter password" required>
      </div><br>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>
    <div class="msg">{{msg}}</div>
  </div>

  <style>
    input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
    /* adjust layout for smaller screens */
    @media only screen and (max-width: 650px) {
      .login-container {
        max-width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      form {
        width: 100%;
        max-width: 290px;
      }
      .form-group {
        margin-bottom: 22px;
        width: 100%;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 18px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
      }
    }

    /* adjust layout for larger screens */
    @media only screen and (min-width: 769px) {
      .login-container {
        max-width: 60%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }
      form {
        width: 100%;
        max-width: 400px;
      }
      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 18px;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
      }
    }
  </style>
{% endblock %}
